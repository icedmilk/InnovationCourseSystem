<script>
	function startTime() {
		var today = new Date();
		var h = today.getHours();
		var m = today.getMinutes();
		var s = today.getSeconds();
		// add a zero in front of numbers<10
		m = checkTime(m);
		s = checkTime(s);

		$("div #time").empty();
		$("div #time").append(h + ":" + m + ":" + s);

		t = setTimeout(function() {
			startTime();
		}, 1000);
	}

	function checkTime(i) {
		if (i < 10) {
			i = "0" + i;
		}
		return i;
	}

	$(document).ready(function() {

		$("#txt").click(function() {
			$("#flipBoard").toggle(500);
		});
	});
</script>
