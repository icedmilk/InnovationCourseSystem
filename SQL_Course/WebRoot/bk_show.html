<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="css/flip_099.css" />


<script src="js/jquery.js"></script>
<script src="js/jquery-ui-1.7.2.custom.min.js"></script>
<script src="js/jquery.flip.min.js"></script>
<script type="text/javascript">
	$(function() {

		$("#flipPad a:not(.revert)").bind("click", function() {
			var $this = $(this);
			$("#flipbox").flip({
				direction : $this.attr("rel"),
				color : $this.attr("rev"),
				content : $this.attr("title"),//(new Date()).getTime(),
				onBefore : function() {
					$(".revert").show();
				}
			});
			return false;
		});

		$(".revert").bind("click", function() {
			$("#flipbox").revertFlip();
			return false;
		});

		var changeMailTo = function() {
			var mArr = [ "@", "smashup", "luca", ".it" ];
			$("#email").attr("href",
					"mailto:" + mArr[2] + mArr[0] + mArr[1] + mArr[3]);
		};

		$(".downloadBtn").click(function() {
			pageTracker._trackPageview('download_flip');
		});

		setTimeout(changeMailTo, 500);

	});
</script>


</head>
<body>
	<div id="flipbox">
		<br>小组成员
	</div>
	<!-- center -->

			rel="lr" rev="#C8D97E" title="<li>陆成</li><li>金晓静</li>">系统实现</a> <a
			href="#" class="right" rel="lr" rev="#63ECE1"
			title="<li>曹秀娟</li><li>陈诗薇</li>">系统测试</a>
	</div>
	<!--  /center-->
</body>
</html>
